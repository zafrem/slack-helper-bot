<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack RAG Assistant - Logs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            line-height: 1.6;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 0;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        nav {
            background: #2d2d30;
            padding: 15px 0;
            margin-bottom: 30px;
            border-radius: 8px;
        }

        nav a {
            color: #667eea;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 6px;
            transition: all 0.3s;
            font-weight: 500;
        }

        nav a:hover, nav a.active {
            background: #667eea;
            color: white;
        }

        .controls {
            background: #2d2d30;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .controls select, .controls input {
            background: #1e1e1e;
            color: #d4d4d4;
            border: 1px solid #3e3e42;
            padding: 8px 15px;
            border-radius: 6px;
            font-family: inherit;
        }

        .controls button {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .controls button:hover {
            background: #5568d3;
        }

        .controls button.clear {
            background: #e74c3c;
        }

        .controls button.clear:hover {
            background: #c0392b;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: auto;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #27ae60;
            animation: pulse 2s infinite;
        }

        .status-indicator.disconnected {
            background: #e74c3c;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .log-container {
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            border-radius: 8px;
            padding: 20px;
            max-height: 70vh;
            overflow-y: auto;
            font-size: 13px;
        }

        .log-entry {
            padding: 8px 12px;
            margin-bottom: 2px;
            border-left: 3px solid transparent;
            transition: background 0.2s;
        }

        .log-entry:hover {
            background: #2d2d30;
        }

        .log-entry.new {
            animation: highlight 1s;
        }

        @keyframes highlight {
            0% { background: #667eea33; }
            100% { background: transparent; }
        }

        .log-timestamp {
            color: #858585;
            margin-right: 10px;
        }

        .log-level {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 3px;
            font-weight: 600;
            font-size: 11px;
            margin-right: 10px;
            min-width: 60px;
            text-align: center;
        }

        .log-level.INFO { background: #3498db; color: white; }
        .log-level.DEBUG { background: #95a5a6; color: white; }
        .log-level.WARNING { background: #f39c12; color: white; }
        .log-level.ERROR { background: #e74c3c; color: white; }
        .log-level.CRITICAL { background: #c0392b; color: white; }

        .log-entry.INFO { border-left-color: #3498db; }
        .log-entry.DEBUG { border-left-color: #95a5a6; }
        .log-entry.WARNING { border-left-color: #f39c12; }
        .log-entry.ERROR { border-left-color: #e74c3c; }
        .log-entry.CRITICAL { border-left-color: #c0392b; }

        .log-message {
            color: #d4d4d4;
        }

        .log-context {
            color: #858585;
            margin-left: 20px;
            font-size: 12px;
        }

        .log-count {
            background: #2d2d30;
            padding: 10px 20px;
            border-radius: 6px;
            text-align: center;
            margin-bottom: 20px;
        }

        .filter-tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            margin: 5px;
            cursor: pointer;
        }

        .filter-tag:hover {
            background: #5568d3;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        ::-webkit-scrollbar-thumb {
            background: #3e3e42;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>ðŸ“‹ Logs Viewer</h1>
        </div>
    </header>

    <div class="container">
        <nav>
            <a href="/">Dashboard</a>
            <a href="/logs" class="active">Logs</a>
            <a href="/metrics">Metrics (Raw)</a>
        </nav>

        <div class="controls">
            <label>
                Level:
                <select id="levelFilter">
                    <option value="ALL">All Levels</option>
                    <option value="DEBUG">Debug</option>
                    <option value="INFO" selected>Info</option>
                    <option value="WARNING">Warning</option>
                    <option value="ERROR">Error</option>
                    <option value="CRITICAL">Critical</option>
                </select>
            </label>

            <label>
                Filter:
                <input type="text" id="searchFilter" placeholder="Search logs...">
            </label>

            <button onclick="clearLogs()" class="clear">Clear</button>
            <button onclick="pauseLogs()" id="pauseBtn">Pause</button>
            <button onclick="exportLogs()">Export</button>

            <div class="status">
                <span id="logCount">0 entries</span>
                <div class="status-indicator" id="wsStatus"></div>
                <span id="wsStatusText">Connected</span>
            </div>
        </div>

        <div class="log-container" id="logContainer">
            <div style="text-align: center; padding: 40px; color: #858585;">
                Waiting for logs...
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let logs = [];
        let paused = false;
        let autoScroll = true;

        function connectWebSocket() {
            ws = new WebSocket(`ws://${window.location.host}/ws/logs`);

            ws.onopen = function() {
                console.log('WebSocket connected');
                updateConnectionStatus(true);

                // Send keepalive pings
                setInterval(() => {
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send('ping');
                    }
                }, 30000);
            };

            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);

                if (data.type === 'log' && !paused) {
                    addLogEntry(data.data);
                }
            };

            ws.onclose = function() {
                console.log('WebSocket disconnected, reconnecting...');
                updateConnectionStatus(false);
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                updateConnectionStatus(false);
            };
        }

        function addLogEntry(log) {
            // Add sample log entry (in production, this comes from WebSocket)
            const timestamp = new Date().toISOString();
            const level = log.level || 'INFO';
            const message = log.message || 'Log message';

            logs.push({ timestamp, level, message, ...log });

            if (logs.length > 1000) {
                logs.shift(); // Keep only last 1000 logs
            }

            renderLogs();
        }

        function renderLogs() {
            const container = document.getElementById('logContainer');
            const levelFilter = document.getElementById('levelFilter').value;
            const searchText = document.getElementById('searchFilter').value.toLowerCase();

            let filteredLogs = logs;

            if (levelFilter !== 'ALL') {
                filteredLogs = filteredLogs.filter(log => log.level === levelFilter);
            }

            if (searchText) {
                filteredLogs = filteredLogs.filter(log =>
                    JSON.stringify(log).toLowerCase().includes(searchText)
                );
            }

            let html = '';
            filteredLogs.slice(-200).forEach(log => {
                html += `
                    <div class="log-entry ${log.level} new">
                        <span class="log-timestamp">${new Date(log.timestamp).toLocaleTimeString()}</span>
                        <span class="log-level ${log.level}">${log.level}</span>
                        <span class="log-message">${escapeHtml(log.message)}</span>
                        ${log.context ? `<div class="log-context">${escapeHtml(JSON.stringify(log.context))}</div>` : ''}
                    </div>
                `;
            });

            container.innerHTML = html || '<div style="text-align: center; padding: 40px; color: #858585;">No logs matching filters</div>';

            document.getElementById('logCount').textContent = `${filteredLogs.length} entries`;

            if (autoScroll) {
                container.scrollTop = container.scrollHeight;
            }
        }

        function clearLogs() {
            if (confirm('Clear all logs?')) {
                logs = [];
                renderLogs();
            }
        }

        function pauseLogs() {
            paused = !paused;
            const btn = document.getElementById('pauseBtn');
            btn.textContent = paused ? 'Resume' : 'Pause';
            btn.style.background = paused ? '#27ae60' : '#667eea';
        }

        function exportLogs() {
            const dataStr = JSON.stringify(logs, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `logs-${new Date().toISOString()}.json`;
            link.click();
        }

        function updateConnectionStatus(connected) {
            const indicator = document.getElementById('wsStatus');
            const text = document.getElementById('wsStatusText');

            if (connected) {
                indicator.classList.remove('disconnected');
                text.textContent = 'Connected';
            } else {
                indicator.classList.add('disconnected');
                text.textContent = 'Disconnected';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Detect if user is scrolling up
        document.getElementById('logContainer').addEventListener('scroll', function(e) {
            const elem = e.target;
            autoScroll = (elem.scrollHeight - elem.scrollTop - elem.clientHeight) < 50;
        });

        // Event listeners
        document.getElementById('levelFilter').addEventListener('change', renderLogs);
        document.getElementById('searchFilter').addEventListener('input', renderLogs);

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            connectWebSocket();

            // Add some sample logs for demonstration
            setTimeout(() => {
                addLogEntry({ level: 'INFO', message: 'Slack bot started', context: { version: '0.1.0' } });
                addLogEntry({ level: 'INFO', message: 'WebSocket connected', context: { host: 'localhost' } });
            }, 1000);
        });
    </script>
</body>
</html>
